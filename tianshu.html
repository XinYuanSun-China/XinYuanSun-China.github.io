<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>倒计时到2025年6月7日</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* 修改布局为列方向 */
    height: 100vh;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #74EBD5 0%, #9FACE6 100%);
    margin: 0;
    overflow: hidden;
  }
  #countdown {
    font-size: 2em;
    font-weight: bold;
    text-align: center;
    color: #FFFFFF;
    text-shadow: 0 0 10px rgba(0,0,0,0.3);
    margin-bottom: 20px; /* 添加间距 */
  }
  .circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.05);
    animation: float 5s ease-in-out infinite;
  }
  .circle:nth-child(1) {
    width: 100px;
    height: 100px;
    top: 10%;
    left: 20%;
  }
  .circle:nth-child(2) {
    width: 150px;
    height: 150px;
    top: 70%;
    left: 80%;
    animation-duration: 8s;
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    font-family: 'Roboto', sans-serif;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #FFFFFF;
    color: #333;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #f0f0f0;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
</style>
<script>
function updateCountdown() {
    const endDate = new Date("June 7, 2025 00:00:00").getTime();
    const now = new Date().getTime();
    const difference = endDate - now;

    if (difference <= 0) {
        document.getElementById("countdown").innerHTML = "时间到！";
    } else {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML = days + "天 " + hours + "小时 " + minutes + "分钟 " + seconds + "秒 ";
    }

    requestAnimationFrame(updateCountdown);
}

function goBack() {
    window.history.back();
}

window.onload = function() {
    updateCountdown();
};
</script>
</head>
<body>
<button id="goToPage">爱情树</button>
<script>
  document.getElementById('goToPage').addEventListener('click', function() {
    window.location.href = 'https://xinyuansun-china.github.io/';
  });
</script>
<div id="countdown"></div>
<div class="circle"></div>
<div class="circle"></div>
</body>
</html>
